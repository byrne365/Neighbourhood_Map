<!DOCTYPE html>
<html>
<head>
  <title>Neighbourhood Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

  <div class="container fill">
    <div class="row fill row-fill">
      <div class="col-xs-12 col-sm-2 col-fill">
        <h3 class="text-center">Find a Local Brewery</h3>
        <div class="input-group search-input">
           <input type="text" class="form-control" placeholder="search from the list" data-bind="textInput: filterText">
           <button data-bind="click: clearFilterInput">Clear</button>
        </div>
        <div class="list-group" data-bind="foreach: brewerys">
          <button type="button" class="list-group-item" data-bind="visible: visible, text: name, click: $parent.showItem"></button>
        </div>
        <div>
          <h5 class="text-center">Didn't find what you were looking for? then <a href="mailto:byrne365@me.com" target="_blank"><i class="fa fa-envelope"></i></a> the info to us</h5>
          </div>
      </div>
      <div class="col-xs-12 col-sm-10 col-fill">
        <div id="map"></div>
      </div>
    </div>
  </div>


  <script type='text/javascript' src='js/lib/jquery.min.js'></script>
  <script type='text/javascript' src='js/lib/knockout.min.js'></script>
  <script type='text/javascript' src='js/lib/oauth-signature.min.js'></script>
  <script type='text/javascript' src='js/brewerysDetails.js'></script>
  <script type='text/javascript' src='js/app.js'></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometrykey=AIzaSyA6xOMZaEln2FzicaZVR93PTe43PX7SA-g&v=3&callback=initMap" onerror="googleError()"></script>
</body>
</html>
